<div class="dashboard-container">
  <!-- Header -->
  <div class="dashboard-header">
    <h1 class="mat-headline-4">Tableau de Bord {{ diseaseName }}</h1>
    <div class="header-actions">
      <mat-form-field appearance="outline">
        <mat-label>Période</mat-label>
        <mat-date-range-input [formGroup]="dateRange" [rangePicker]="picker">
          <input matStartDate placeholder="Début" formControlName="start" />
          <input matEndDate placeholder="Fin" formControlName="end" />
        </mat-date-range-input>
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Sélectionner des pays</mat-label>
        <mat-select [formControl]="countriesControl" multiple>
          <mat-option
            *ngFor="let country of countries | orderByAlpha"
            [value]="country"
          >
            {{ country.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>

  <p class="dashboard-subtitle">
    Surveiller et analyser les statistiques {{ diseaseName }} dans le monde
    entier
  </p>

  <!-- KPI Cards -->
  <div class="kpi-grid">
    <mat-card class="kpi-card" *ngFor="let card of kpiCards">
      <mat-card-content>
        <ng-container *ngIf="!isLoading; else skeletonLoader">
          <div class="kpi-header">
            <h2>{{ card.label }}</h2>
            <mat-icon>{{ card.icon }}</mat-icon>
          </div>

          <div class="kpi-value">{{ card.value | number }}</div>
          <div class="kpi-subtitle">{{ card.subtitle }}</div>
        </ng-container>

        <ng-template #skeletonLoader>
          <div class="kpi-skeleton">
            <div class="kpi-header">
              <div class="skeleton-title"></div>
              <div class="skeleton-icon"></div>
            </div>
            <div class="skeleton-value"></div>
            <div class="skeleton-subtitle"></div>
          </div>
        </ng-template>
      </mat-card-content>
    </mat-card>
  </div>

  <!-- Navigation Tabs -->
  <mat-tab-group
    mat-stretch-tabs="false"
    mat-align-tabs="start"
    class="dashboard-tabs"
  >
    <mat-tab label="Vue d'ensemble">
      <app-overview
        [totalCases]="totalCases"
        [totalDeaths]="totalDeaths"
        [totalRecoveries]="totalRecoveries"
      />
    </mat-tab>
    <mat-tab label="Pays"></mat-tab>
    <mat-tab label="Données régionales"></mat-tab>
  </mat-tab-group>
</div>
