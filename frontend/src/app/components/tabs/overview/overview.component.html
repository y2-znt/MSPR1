<div class="chart-container">
  <mat-card class="chart-card">
    <mat-card-header>
      <mat-card-title>
              {{ getSelectedCountriesText() }} 
              {{ diseaseName }} Cases
            </mat-card-title>
      <mat-card-subtitle
        >Evolution of confirmed cases, recoveries and deaths</mat-card-subtitle
      >
    </mat-card-header>
    <mat-card-content>
      <canvas
        baseChart
        [data]="areaChartData"
        [options]="areaChartOptions"
        [type]="'line'"
      >
      </canvas>
    </mat-card-content>
  </mat-card>
</div>
